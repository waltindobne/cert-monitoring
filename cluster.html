<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Cert.</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%235b86ff'><path d='m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864z'/><path d='M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1z'/></svg>"
        type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js" defer></script>
</head>

<body>
    <!-- coloquei uma tag header para que quando ele estiver carregando ele fique com o espaço semi preenchido, resumindo tire e vai entender oque ocorre -->
    <div id="header-placeholder" value="active">
        <header>
            <div class="logo">
                <i class="bi bi-award-fill"></i>
                <h1>Monitoring</h1>
            </div>
            <nav>
                <a href="/index.html" data-page="inicio">
                    <i class="bi bi-house-fill"></i>
                    <p>Inicio</p>
                </a>
            </nav>
        </header>
    </div>
    <main>
        <div class="resume">
            <div class="card">
                <i class="bi bi-award-fill"></i>
                <div class="info">
                    <h2 id="certs">0</h2>
                    <p>Ativos</p>
                </div>
            </div>
            <div class="card">
                <i class="bi bi-award"></i>
                <div class="info">
                    <h2 id="certs">0</h2>
                    <p>Expirados</p>
                </div>
            </div>
            <div class="card">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <div class="info">
                    <h2 id="alerts">0</h2>
                    <p>Alertas</p>
                </div>
            </div>
        </div>
        <div class="list-cert">
            <div class="search">
                <input type="text" placeholder="Pesquisar...">
                <nav>
                    <select name="items-page" id="items-page">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <select name="items-filter" id="items-filter">
                        <option value="Todos">Todos</option>
                        <option value="Ativos">Ativos</option>
                        <option value="Expirados">Expirados</option>
                        <option value="Alertas">Alertas</option>
                    </select>
                </nav>
            </div>
            <div class="table">
                <div class="header">
                    <p style="width:50%;">Sub-Dominio</p>
                    <p style="width: 35%; text-align: center;">Validade</p>
                    <p  style="width: 15%; text-align: center;">Status</p>
                    <p>Info</p>
                </div>
                <div class="rows disabled">
                    <i class="bi bi-box-seam"></i>
                    <p>Nenhum certificado encontrado.</p>
                </div>
            </div>
            <div id="cert-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 id="modal-name"></h2>
                    <p><strong>Secret:</strong> <span id="modal-secret"></span></p>
                    <p><strong>Namespace:</strong> <span id="modal-namespace"></span></p>
                    <p><strong>Issuer:</strong> <span id="modal-issuer"></span></p>
                    <p><strong>Issuer Kind:</strong> <span id="modal-issuer-kind"></span></p>
                    <p><strong>Issuer Group:</strong> <span id="modal-issuer-group"></span></p>
                    <p><strong>Expiração:</strong> <span id="modal-expiration"></span></p>
                    <p><strong>Renovação:</strong> <span id="modal-renewal"></span></p>
                    <p><strong>Status:</strong> <span id="modal-status"></span></p>
                </div>
            </div>
        </div>
        <div class="paginate">
            <button>Anterior</button>
            <ul>
                <li class="active">1</li>
                <li>...</li>
            </ul>
            <button>Proximo</button>
        </div>
    </main>
</body>

</html>
