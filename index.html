<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Cert.</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23FFDF20'><path d='m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864z'/><path d='M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1z'/></svg>"
        type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/global.js"></script>
    <script src="js/index.js" defer></script>
</head>

<body>
    <div id="header-placeholder" value="active"></div>
    <main>
        <div class="resume">
            <div class="card">
                <i class="bi bi-server"></i>
                <div class="info">
                    <h2 id="clusters">0</h2>
                    <p>Clusters</p>
                </div>
            </div>
            <div class="card">
                <i class="bi bi-award-fill"></i>
                <div class="info">
                    <h2 id="certs">0</h2>
                    <p>Ativos</p>
                </div>
            </div>
            <div class="card">
                <i class="bi bi-award"></i>
                <div class="info">
                    <h2 id="certs">0</h2>
                    <p>Expirados</p>
                </div>
            </div>
            <div class="card">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <div class="info">
                    <h2 id="alerts">0</h2>
                    <p>Alertas</p>
                </div>
            </div>
        </div>
        <div class="list-cert">
            <div class="search">
                <input type="text" placeholder="Pesquisar...">
                <nav>
                    <span class="total">0</span>
                    <button class="active">Todos</button>
                    <button>Ativos</button>
                    <button>Expirados</button>
                    <button>Alertas</button>
                </nav>
            </div>
            <div class="table">
                <div class="header">
                    <p>Cluster</p>
                    <p>Namespace</p>
                    <p>Nome</p>
                    <p>Tipo</p>
                    <p>Validade</p>
                    <p>Status</p>
                </div>
                <div class="rows disabled">
                    <i class="bi bi-box-seam"></i>
                    <p>Nenhum certificado encontrado.</p>
                </div>
            </div>
        </div>
        <div class="paginate">
            <button>Anterior</button>
            <ul>
                <li>...</li>
                <li>2</li>
                <li class="active">3</li>
                <li>4</li>
                <li>5</li>
                <li>...</li>
            </ul>
            <button>Proximo</button>
        </div>
    </main>
</body>

</html>
